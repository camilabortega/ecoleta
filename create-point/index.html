<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criar um ponto de coleta</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/create-point.css">
        <link rel="stylesheet" href="../css/modal.css">
    </head>
    
    <body>
        
        <div id="page-create-point">
                <header>
                    <img src="../images/logo.svg" alt="Logo">
                    <a href="../index.html">
                    <span></span>
                    Voltar para a home</a>
                </header>

                <form>
                    <h1>Cadastro do ponto de coleta</h1>
                    <fieldset>
                        <legend>
                            <h2>Dados da entidade</h2>
                        </legend>
                        
                        <div class="field">
                            <label for="name">Nome da entidade</label>
                            <input type="text" name="name" required>
                        </div>

                        <div class="field-group">
                            <div class="field">
                                <label for="address">Endereço</label>
                                <input type="text" name="address" required>
                            </div>
                            <div class="field">
                                <label for="address2">Número/Complemento</label>
                                <input type="text" name="address2" required>
                            </div>
                        </div>

                        <div class="field-group">
                            <div class="field">
                                <label for="uf">Estado</label>
                                <select name="uf" required>
                                    <option value="">Selecione o Estado</option>
                                </select>
                            </div>
                            <div class="field">
                                <label for="city">Cidade</label>
                                <select name="city" disabled required>
                                    <option value="">Selecione a Cidade</option>
                                </select>
                            </div>
                        </div>

                    </fieldset>

                    <fieldset>
                        <legend>
                            <h2>Itens de coleta</h2>
                        </legend>

                        <div class="itens-grid"></div>

                        <input type="hidden" name="itens">
                    </fieldset>

                    <button type="submit">Cadastrar ponto de coleta</button>
                </form>
        </div>

        <div id="modal" class="hide">
            <div class="content">
                <div class="header">
                    <h1>Ponto cadastrado com sucesso</h1>
                    <a href="#">Fechar</a>
                </div>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../javascript/create-point.js"></script>
    </body>
</html>
